<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Hidden Audio</title>
    <style>
        /* Hide the audio element */
        audio {
            display: none;
        }
    </style>
</head>
<body>

<button id="play-audio">Play Sound</button>

<!-- Hidden audio element -->
<audio id="myAudio" src="https://www.myinstants.com/pt/instant/glitch-sound-effect-93418/"></audio>

<script>
    document.getElementById('play-audio').addEventListener('click', function() {
        var audio = document.getElementById('myAudio');
        audio.play();
    });
</script>

</body>
</html>
